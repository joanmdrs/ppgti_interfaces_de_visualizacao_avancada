{% extends 'base.html' %}

{% block title %}Exercícios - FisioAR{% endblock %}

{% block content %}
<h2 class="text-success">Lista de Exercícios</h2>
<p>Selecione um exercício para começar.</p>


<div class="row g-4">
    {% for ex in exercicios %}
    <div class="col-md-6 col-lg-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ ex.titulo }}</h5>
                <p class="card-text text-truncate">{{ ex.descricao }}</p>
                <a href="{{ ex.link }}" class="btn btn-success mt-auto">Executar</a>

                <!-- Collapse -->
                <button class="btn btn-outline-primary mt-2" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapse-{{ ex.id }}" 
                        aria-expanded="false" 
                        aria-controls="collapse-{{ ex.id }}">
                    Descrição
                </button>

                <div class="collapse mt-2" id="collapse-{{ ex.id }}">
                    <div class="card card-body">
                        {{ ex.descricao }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
