<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pronto Socorro VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Link para o JS separado -->
    <script src="main.js" defer></script>
</head>
<body>
    <a-scene>
        <!-- Carregando os modelos -->
        <a-assets>
            <a-asset-item id="mascaraModel" src="./assets/glb/mask.glb"></a-asset-item>
            <a-asset-item id="luvaModel" src="./assets/glb/gloves.glb"></a-asset-item>
            <a-asset-item id="esthetoscopeModel" src="./assets/glb/stethoscope.glb"></a-asset-item>
        </a-assets>

        <!-- Fundo 360° -->
        <a-sky src="./assets/hospital-room.jpg"></a-sky>

        <!-- Câmera + cursor de olhar -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 1500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat">
            </a-entity>
        </a-entity>

        <!-- Modelos interativos -->
        <a-entity gltf-model="#mascaraModel"
                  position="-4 -3 -4"
                  scale="0.7 0.7 0.7"
                  rotation="0 0 0"
                  selecionavel="id: mascara">
        </a-entity>

        <a-entity gltf-model="#luvaModel"
                  position="6 -2 -5"
                  scale="0.1 0.1 0.1"
                  rotation="0 0 0"
                  selecionavel="id: luva">
        </a-entity>

        <a-entity gltf-model="#esthetoscopeModel"
                  position="-10 -1 -70"
                  scale="0.08 0.08 0.08"
                  rotation="0 0 0"
                  selecionavel="id: estetoscopio">
        </a-entity>
    </a-scene>
</body>
</html>
